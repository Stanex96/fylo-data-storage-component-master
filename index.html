<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 23%, 50%); }
    .attribution { margin-top: 12%; }
    .attribution { color: white; }
  </style>
</head>
<body>
  <section id="container">
    <div id="firstzone">
      <img id="logo" src="./images/logo.svg">
      <div id="threelogos">
        <img src="./images/icon-document.svg">
        <img src="./images/icon-folder.svg">
        <img src="./images/icon-upload.svg">
      </div>
    </div>
    <div id="secondzone">
      <div id="gigabytestext">
        <p>You've used <strong>815 GB</strong> of your storage</p>
        <div class="pub">
          <p id="pub"><strong>185</strong> GB Left</p>
        </div>
      </div>
      <div id="jauge">
        <input type="range" id="gigabytes" name="gigabytes" min="0" max="1000" step="50" style="width: 580px; height: 10px; border-radius: 5px;"/>
      </div>
      <div id="bottomtext">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Coqueraumont Alexandre</a>.
  </div>
</body>
</html>
